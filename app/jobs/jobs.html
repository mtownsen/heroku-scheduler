<div class="row">
	<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
  	  <div class="panel-body">
  	    <div class="row job-name">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" value="rake routes" disabled>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="dyno_size">
              <h6>Dyno size</h6>

                <span class="not-on-edit">Free</span>

              <select style="display: none;" name="dyno_size" class="on-edit select-block"><option value="11" selected="" data-default="true">Free</option></select>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="frequency">
              <h6>Frequency</h6>
                <span class="not-on-edit">Daily</span>

              <select style="display: none;" name="every" class="interval on-edit select-block"><option value="1440" selected="selected" data-default="true">Daily</option><option value="60">Hourly</option><option value="10">Every 10 minutes</option></select>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="last-run">
              <h6>Last run</h6>
              <span class="timestamp">Mar 30 16:30 UTC</span>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="last-run">
              <h6>Last run</h6>
              <span class="timestamp">Mar 30 16:30 UTC</span>
            </div>
          </div>
        </div>
  	  </div>
  	  <div class="panel-footer">
        <button class="btn btn-default" type="edit">Edit</button> 
        <button type="button" class="btn btn-link">Remove</button>
      </div>
  	</div>
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <button class="btn btn-primary add-job" type="Add" style="width:100%;">Add New Job</button> 
  </div>
</div>
